<!-- Компонент, отражающий данные объявления -->

<div class="advt" >
  <div class="advt-card-photo">
    <img class="advt-photo" src="../../../assets/img/55.jpg"/>
  </div>
  <div class="advt-card">
    <div class="name-advt-area">
      <a class="name-advt" routerLink="/advts/{{advt.id}}">
        <p class="name-advt">{{advt.name}}</p>
      </a>
    </div>
    <span class="price-advt">{{advt.price}} ₽</span>
    <span class="location-advt">{{advt.location}}</span>
  </div>
</div>
