<!--Компонент профиля пользователя-->

<div class="report-card">
  <div class="report-card-area">
    <div style="width: 16.5%;text-align: center;padding: 20px 0">
      <div style="width: 100px; height: 100px;margin: auto">
        <img style="object-fit: cover;width: 100%;height: 100%;border-radius: 50px" src="assets/img/profile.jpg"/>
      </div>
      <a class="user-name" routerLink="/user">
        <p class="user-name">{{author.name + " " + author.lastName[0] + "."}}</p>
      </a>
    </div>
    <div style="width: 80%; display: flex; flex-direction: column;justify-content: space-between">
      <div>
        <a routerLink="/advt" class="advt-name"><p class="advt-name"><span>Жалоба на пользователя: {{user.name + " "+user.lastName}}</span>
        </p></a>
        <div style="width: 100%">
          <p class="description-report">{{userReport.description}}</p>
        </div>
      </div>
      <div class="record-block-date">
        <button class="btn">Обработана</button>
        <p class="user-name" id="date">{{userReport.createDate}}</p>
      </div>
    </div>

  </div>
</div>
