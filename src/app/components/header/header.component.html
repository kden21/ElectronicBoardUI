<!-- Header -->

<div class="header">
  <div class="header-card">
    <a routerLink="/user/{{user.id}}" class="icon" title="profile" *ngIf="user!=null">
      <img class="profile-icon-svg" data-name="profile" src="./assets/svg/profile.svg"/>
      <span class="icon-text" >{{user.name}}</span>
    </a>
    <a routerLink="/account/login" class="icon" title="profile" *ngIf="user==null">
      <img class="profile-icon-svg" data-name="profile" src="./assets/svg/profile.svg"/>
      <span class="icon-text" >Войти</span>
    </a>

    <a class="icon" title="location" href="https://www.svgrepo.com/vectors/location/">
      <img class="location-icon-svg" data-name="location" src="./assets/svg/location.svg"/>
      <span class="icon-text">Выбрать город</span>
    </a>
  </div>
</div>
