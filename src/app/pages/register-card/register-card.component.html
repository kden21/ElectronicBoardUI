<!--Компонент регистрации пользователя-->

<div class="register">
  <div class="register-card" [formGroup]="form" (ngSubmit)="submit()">
    <h1>Регистрация</h1>
    <input class="register-input" placeholder="Логин" formControlName="login">
    <input type="password" class="register-input" placeholder="Пароль" formControlName="password">
    <!--<input type="password" class="register-input" placeholder="Подтвердите пароль">-->
    <a href="" class="sing-in-password-recovery">Забыли пароль?</a>
    <div style="width: 100%; display: flex; align-content: center; justify-content: start ">
      <a class="glo" (click)="submit()" routerLink="">Зарегистрироваться</a>
      <div style="margin: auto ;">
        <a [routerLink]="'/account/login'" class="sing-in-password-recovery">Уже есть аккаунт</a>
      </div>
    </div>
  </div>
</div>
